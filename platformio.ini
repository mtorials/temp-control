[env:megaatmega2560]
platform = atmelavr
board = megaatmega2560
framework = arduino
monitor_speed = 9600
lib_deps = 
	impulseadventure/Waveshare ILI9486@^2.0.1
	adafruit/Adafruit BusIO@^1.9.8
	adafruit/Adafruit MCP9600 Library@^2.0.0
